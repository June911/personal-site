name: Update Indicators

on:
  schedule:
    # Every 12 hours (Glassnode data is daily granularity)
    - cron: '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests yfinance pandas numpy

      - name: Fetch indicators
        env:
          GLASSNODE_API_KEY: ${{ secrets.GLASSNODE_API_KEY }}
        run: python scripts/update_indicators.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add indicators/data.json indicators/history.csv
          git diff --cached --quiet || git commit -m "chore: update indicators $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
