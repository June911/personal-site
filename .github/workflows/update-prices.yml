name: Update Prices

on:
  schedule:
    # Weekdays at UTC 21:00 (US market close ~4 PM ET)
    - cron: '0 21 * * 1-5'
    # Weekends every 6 hours (crypto only still updates)
    - cron: '0 */6 * * 0,6'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install yfinance requests

      - name: Fetch prices
        run: python scripts/update_prices.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add prices.json
          git diff --cached --quiet || git commit -m "chore: update prices $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
